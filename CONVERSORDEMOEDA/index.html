<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <p>Entre com o valor em Euro para saber o valor em Reais em tempo real</p>
        <div >
            <div class="conversionWrapper">
              <div class="inputWrapper">
                <span>EURO</span>
                <input name="euro" class="euro" placeholder="0.00" step="0.01" />
              </div>
              <div class="inputWrapper">
                <span>REAL</span>
                <input name="real" class="real" placeholder="0.00" step="0.01" />
              </div>
              <button class="convertbutton">Converter</button>
            </div>
          </div>   

          <div class="image-container">
            <img src="moeda.png" alt="moeda">
          </div>
